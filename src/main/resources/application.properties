spring.datasource.mapper-locations=classpath:/mapper/**/PostMapper.xml
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.jdbc-url=jdbc:h2:tcp://localhost/~/test;MODE=MYSQL
spring.datasource.username=sa

spring.h2.console.enabled=true
h2.console.path=/h2

spring.jpa.show_sql = true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.datasource.hikari.jdbc-url=jdbc:h2:tcp://localhost/~/test;MODE=MYSQL

# column name to camel case
mybatis.configuration.map-underscore-to-camel-case=true
